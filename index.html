<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Character Quiz</title>
  </head>
  <body>
    <div class="container">
      <form id="quiz">
        <h1>Who are you from the office?</h1>
        <div class="question" id="season">
          <h4>What is your favorite weather?</h4>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="1" checked>
              Sunny
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="6">
              Cloudy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="2">
              Rainy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="4">
              Cold
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="5">
              Snowy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="3">
              Windy
            </label>
          </div>
        </div>
        <div class="question" id="groceries">
          <h4>Where do you get your groceries?</h4>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="6" checked>
              Walmart
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="1">
              Natural Grocers
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="3">
              Safeway
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="4">
              WinCo
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="5">
              Farmers Market
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="2">
              I grow my own food
            </label>
          </div>
        </div>
        <div class="question" id="friday">
          <h4>What do you like to do on a Friday night?</h4>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="1" checked>
              Go to the bar
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="4">
              Read a book
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="5">
              Spa night with cats
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="2">
              Watch StarWars
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="3">
              Go to the movies
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="6">
              Play video games
            </label>
          </div>
          <button class="btn btn-primary" type="submit">Who Are You??</button>
        </div>
      </form>
      <div class="answers">
        <div class="michael">
          <img>
          <p>You are Michael!</p>
        </div>
        <div class="jim">
          <img>
          <p>You are Jim!</p>
        </div>
        <div class="pam">
          <img>
          <p>You are Pam!</p>
        </div>
        <div class="dwight">
          <img>
          <p>You are Dwight!</p>
        </div>
        <div class="angela">
          <img>
          <p>You are Angela!</p>
        </div>
        <div class="kevin">
          <img>
          <p>You are Kevin!</p>
        </div>
      </div>
    </div>
  </body>
</html>
